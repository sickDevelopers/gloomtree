<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gloomtree</title>

    <link href="styles.css" rel="stylesheet" type="text/css"> 
  </head>

  <body>
    <fieldset>
      <legend>Legend</legend>

      <div class="color">

          <circle
            cx="10"

            fill="white"
          />

        Completati
      </div>
      <div class="color">
        <svg height="20" width="20">
          <circle
            cx="10"
            cy="10"
            r="8"
            stroke="steelblue"
            stroke-width="3"
            fill="white"
          />
        </svg>
        Fattibili
      </div>

      <div class="color">
        <svg height="20" width="20">
          <circle
            cx="10"
            cy="10"
            r="8"
            stroke="red"
            stroke-width="3"
            fill="white"
          />
        </svg>
        Bloccati
      </div>

      <div class="color">
        <svg height="20" width="20">
          <circle
            cx="10"
            cy="10"
            r="8"
            stroke="Goldenrod"
            stroke-width="3"
            fill="white"
          />
        </svg>
        Casuali
      </div>

      <div class="color">
        <svg height="20" width="20">
          <circle
            cx="10"
            cy="10"
            r="8"
            stroke="Whitesmoke"
            stroke-width="3"
            fill="white"
          />
        </svg>
        Casuali completati
      </div>
    </fieldset>

    <div id="tooltip">
      <h3 id="name"></h3>
      <p id="state"></p>

      <h3>Tentativi: <span id="trials"></span></h3>

      <div id="trials-box"></div>
    </div>

    <script>
      const Heroes = {
        CRAGHEART: "Cuore di Roccia",
        TINKERER: "Inventore",
        BRUTE: "Bruto",
        SPELLWEAVER: "Tessimagie",
        MINDTHIEF: "Ladro Mentale",
        SCOUNDREL: "Canaglia",
      };

      const States = {
        DONE: "done",
        TRIED: "tried",
        BLOCKED: "blocked",
        TODO: "todo",
        EXTRA: "extra",
        EXTRA_DONE: "extra-done",
      };
    </script>

    <!-- load the d3.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="history.js"></script>

    <script>
      // ************** Generate the tree diagram	 *****************
      var margin = { top: 20, right: 120, bottom: 20, left: 120 },
        width = 1200 - margin.right - margin.left,
        height = 500 - margin.top - margin.bottom;

      var i = 0,
        duration = 750,
        root;

      var tree = d3.layout.tree().size([height, width]);

      var diagonal = d3.svg.diagonal().projection(function (d) {
        return [d.y, d.x];
      });

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      root = treeData[0];
      root.x0 = height / 2;
      root.y0 = 0;

      update(root);

      d3.select(self.frameElement).style("height", "500px");

      function update(source) {
        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse(),
          links = tree.links(nodes);

        // Normalize for fixed-depth.
        nodes.forEach(function (d) {
          d.y = d.depth * 100;
        });

        // Update the nodes…
        var node = svg.selectAll("g.node").data(nodes, function (d) {
          return d.id || (d.id = ++i);
        });

        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node
          .enter()
          .append("g")
          .attr("class", "node")
          .attr("transform", function (d) {
            return "translate(" + source.y0 + "," + source.x0 + ")";
          })
          .on("click", click);

        nodeEnter
          .append("circle")
          .attr("r", 1e-6)
          .attr("class", function (d) {
            return d.state;
          })
          .attr("data-scenario", (d) => {
            const s = { ...d };
            delete s.parent;
            delete s.children;
            return JSON.stringify(s);
          })
          .style("fill", function (d) {
            return d._children ? "lightsteelblue" : "#fff";
          });

        nodeEnter
          .append("text")
          .attr("x", -35)
          .attr("y", -15)
          //   .attr("x", function (d) {
          //     return d.children || d._children ? -13 : 13;
          //   })
          //   .attr("dy", ".35em")
          //   .attr("text-anchor", function (d) {
          //     return d.children || d._children ? "end" : "start";
          //   })
          .text(function (d) {
            return d.name;
          })
          .style("fill-opacity", 1e-6);

        // Transition nodes to their new position.
        var nodeUpdate = node
          .transition()
          .duration(duration)
          .attr("transform", function (d) {
            return "translate(" + d.y + "," + d.x + ")";
          });

        nodeUpdate
          .select("circle")
          .attr("r", 10)
          .style("fill", function (d) {
            return d._children ? "lightsteelblue" : "#fff";
          });

        nodeUpdate.select("text").style("fill-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        var nodeExit = node
          .exit()
          .transition()
          .duration(duration)
          .attr("transform", function (d) {
            return "translate(" + source.y + "," + source.x + ")";
          })
          .remove();

        nodeExit.select("circle").attr("r", 1e-6);

        nodeExit.select("text").style("fill-opacity", 1e-6);

        // Update the links…
        var link = svg.selectAll("path.link").data(links, function (d) {
          return d.target.id;
        });

        // Enter any new links at the parent's previous position.
        link
          .enter()
          .insert("path", "g")
          .attr("class", "link")
          .attr("d", function (d) {
            var o = { x: source.x0, y: source.y0 };
            return diagonal({ source: o, target: o });
          });

        // Transition links to their new position.
        link.transition().duration(duration).attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link
          .exit()
          .transition()
          .duration(duration)
          .attr("d", function (d) {
            var o = { x: source.x, y: source.y };
            return diagonal({ source: o, target: o });
          })
          .remove();

        // Stash the old positions for transition.
        nodes.forEach(function (d) {
          d.x0 = d.x;
          d.y0 = d.y;
        });
      }

      // Toggle children on click.
      function click(d) {
        if (d.children) {
          d._children = d.children;
          d.children = null;
        } else {
          d.children = d._children;
          d._children = null;
        }
        update(d);
      }

      const tooltipNode = document.querySelector("#tooltip");
      const name = tooltipNode.querySelector("#name");
      const state = tooltipNode.querySelector("#state");
      const trials = tooltipNode.querySelector("#trials");
      const trialsBox = tooltipNode.querySelector("#trials-box");

      document.body.addEventListener("mouseover", function (event) {
        if (event.target.matches("circle")) {
          const context = JSON.parse(
            event.target.getAttribute("data-scenario")
          );
          console.log(context);

          name.innerHTML = context.number ? `${context.number} - ${context.name}` : context.name;
          state.innerHTML = context.state;

          let trialBoxContent = "";

          if (context.trials) {
            context.trials.forEach((trial, index) => {
              const team = `<p>${index + 1}. ${trial.date} <br> ${trial.team.toString()}</p>`;
              trialBoxContent += team;
            });
          }  

          trialsBox.innerHTML = trialBoxContent;

          tooltipNode.style.top = event.clientY + 5  + "px";
          tooltipNode.style.left = event.clientX + 5 + "px";
          tooltipNode.style.display = "block";
          console.log("mouseover");
        }
      });

      document.body.addEventListener("mouseout", function (event) {
        if (event.target.matches("circle")) {
          tooltipNode.style.display = "none";
          console.log("mouseout");
        }
      });
    </script>
  </body>
</html>
